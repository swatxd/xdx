<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esports Sign Up / Login</title>
  <link rel="stylesheet" href="./signup-login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="./assets/main-img.png" alt="Esports Illustration">
    </div>
    <div class="form-box">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Create Account</h1>
          <form id="signupForm">
            <div class="field-wrap">
              <input type="text" id="firstName" required placeholder="First name" />
            </div>
            <div class="field-wrap">
              <input type="text" id="lastName" required placeholder="Last name" />
            </div>
            <div class="field-wrap">
              <input type="email" id="signupEmail" required placeholder="Email address" />
            </div>
            <div class="field-wrap">
              <input type="password" id="signupPassword" required placeholder="Password" />
            </div>
            <button type="submit" class="button">Sign Up</button>
          </form>
        </div>

        <div id="login" style="display: none;">
          <h1>Welcome Back</h1>
          <form id="loginForm">
            <div class="field-wrap">
              <input type="email" id="loginEmail" required placeholder="Email address" />
            </div>
            <div class="field-wrap">
              <input type="password" id="loginPassword" required placeholder="Password" />
            </div>
            <p class="forgot"><a href="./forget-password.html">Forgot Password?</a></p>
            <button type="submit" class="button">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./signup-login.js"></script>
</body>
</html>
